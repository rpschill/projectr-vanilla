<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>projectr | simple project, task, and time management</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>
    <body>
        <div id="app-container" class="columns">
            <div id="login-view" class="hidden"></div>
        
            <div id="left-sidebar" class="column is-one-fifth">
                <span id="left-sidebar-divider" class="visible"></span>
                <div id="sidebar-menu" class="menu visible">
                    <p class="menu-label">Folders</p>

                    <ul id="sidebar-folder-list" class="menu-list"></ul>
                </div>
            </div>
        
            <div id="app-view" class="visible column">
        
                <nav class="navbar" role="navigation" aria-label="main navigation">
                    <div class="navbar-start">
                        <div class="navbar-item">
                            <button id="left-sidebar-toggle" class="button">
                                <span class="icon">
                                    <i id="left-sidebar-closed-icon" class="fa-solid fa-bars hidden"></i>
                                    <i id="left-sidebar-open-icon" class="fa-solid fa-xmark visible"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="navbar-brand">
                        <a class="navbar-item is-size-3" href="#">projectr</a>
                    </div>
        
                    <div id="navbar-app" class="navbar-menu">
                       
                    </div>
                </nav>
        
                
        
                <div id="dashboard-view"></div>
        
                <div id="workspace-view">
        
                    <div id="project-view" class="box">

                        <table class="table">
                            <tbody id="project-table">

                            </tbody>
                        </table>
                    </div>
                </div>
        
            </div>

            <div id="right-sidebar"></div>
        </div>

        <script src="https://kit.fontawesome.com/c9e94aeb4e.js" crossorigin="anonymous"></script>
    </body>
</html>
